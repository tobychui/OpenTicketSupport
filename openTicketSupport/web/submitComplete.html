<html>
    <head>
        <title>Open Ticket Support</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="script/semantic/semantic.min.css">
        <script type="text/javascript" src="script/jquery.min.js"></script>
        <script type="text/javascript" src="script/semantic/semantic.min.js"></script>
        <style>
            body{
                background-color:#f2f2f2;
            }
        </style>
    </head>
    <body>
        <br><br>
        <div class="ui container">
            <div class="ui icon positive message">
                <i class="checkmark icon"></i>
                <div class="content">
                  <div class="header">
                    Your ticket has been submitted
                  </div>
                  <p>We will answer your ticket as soon as possible.</p>
                </div>
              </div>
              <div class="ui message">
                <div class="header">
                  Ticket ID
                </div>
                <p id="ticketID"></p>
                <small>In case you want to do further follow-up, please save the number above and mention it when emailing our staffs.</small>
              </div>

              <a class="ui primary button" href="index.html">
                Back to Front Page
              </a>
        </div>
        <script>
            if (window.location.hash.length > 0){
                $("#ticketID").text(window.location.hash.substring(1));
            }
        </script>
    </body>
</html>
